<div class="cont-st1">
    <form class="container cont-750">
        <h1>Configuración del sitio</h1>
        <h2>Configuración de Entradas</h2>
        <div class="form-campos">
            <label for="">Entradas por página:</label>
            <input type="text" name="" id="" class="form-in" value="10" />
        </div>
        <div class="form-campos">
            <label for="">Publicación de Comentarios:</label>
            <select name="" id="" class="form-in">
                <option value="">Publicar Inmediatamente</option>
                <option value="">Esperar por Revisión</option>
            </select>
        </div>
        <h2>Configuración de Usuarios</h2>
        <div class="form-campos">
            <label for="">Numero de intentos de inicio de sesión fallidos:</label>
            <input type="text" name="" id="" class="form-in" value="5" />
        </div>
        <div class="form-campos">
            <label for="">Permitir Registro de Usuarios:</label>
            <select name="" id="" class="form-in">
                <option value="">Si</option>
                <option value="">No</option>
            </select>
        </div>
        <div class="form-campos">
            <label for="">Activar Usuarios por Email:</label>
            <select name="" id="" class="form-in">
                <option value="">No</option>
            </select>
        </div>
        <div class="form-campos">
            <input type="submit" name="" id="" class="btn-default btn-azul" value="Guardar Cambios" />
        </div>
    </form>
