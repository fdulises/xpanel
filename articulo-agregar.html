<div class="cont-st1">
    <form class="container cont-750">
        <h1>Agregar Nuevo Artículo</h1>
        <div class="form-campos">
            <label for="">Titulo:</label>
            <input type="text" name="" id="" class="form-in" />
        </div>
        <div class="form-campos">
            <label for="">Enlace Permanente:</label>
            <input type="text" name="" id="" class="form-in" />
        </div>
        <div class="form-campos">
            <label for="">Contenido:</label>
            <textarea name="" id="" class="form-in" rows="10"></textarea>
        </div>
        <div class="form-campos">
            <label for="">Categoría:</label>
            <select name="" id="" class="form-in">
                <option value="">Sin categoría</option>
                <option value="">Categoría #1</option>
                <option value="">Categoría #2</option>
                <option value="">Categoría #3</option>
                <option value="">Categoría #4</option>
            </select>
        </div>
        <div class="form-campos">
            <label for="">Etiquetas:</label>
            <input type="text" name="" id="" class="form-in" />
        </div>
        <div class="form-campos">
            <label for="">Portada:</label>
            <input type="text" name="" id="" class="form-in" />
        </div>
        <div class="form-campos">
            <label for="">Descripción:</label>
            <textarea name="" id="" class="form-in"></textarea>
        </div>
        <div class="form-campos container">
            <div class="gd-50">
                <label for="">Visibilidad:</label>
                <select name="" id="" class="form-in">
                    <option value="">Publico</option>
                    <option value="">Oculto</option>
                    <option value="">Privado</option>
                </select>
            </div>
            <div class="gd-50">
                <label for="">Estado:</label>
                <select name="" id="" class="form-in">
                    <option value="">Activo</option>
                    <option value="">Pendiente</option>
                    <option value="">Eliminado</option>
                </select>
            </div>
        </div>
        <div class="">
            <div class="form-campos">
                <input type="submit" name="" id="" class="btn-default btn-block" value="Guardar sin publicar" />
            </div>
            <div class="form-campos">
                <input type="button" name="" id="" class="btn-default btn-azul btn-block" value="Publicar Artículo" />
            </div>
        </div>
        <div class="form-campos">
            <input type="button" name="" id="" class="btn-default" value="Previsualizar" />
        </div>
    </form>
